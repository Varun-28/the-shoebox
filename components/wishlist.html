<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Shoebox</title>
    <link rel="icon" type="image/x-icon" href="../assets/icon.png">

    <!-- stylesheets -->
    <link rel="stylesheet" href="../css/component_styles/wishlist.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/e413b10342.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="pagewrap">
        <!-- navbar -->
        <header class="shoebox-navbar">
            <nav>
                <!-- logo -->
                <div class="shoebox-logo">
                    <a href="../index.html" aria-label="to-home"><img src="../assets/logo_svg.svg"
                            alt="shoebox-logo"></a>
                </div>
                <!-- search bar -->
                <div class="search-bar">
                    <div class="input-group">
                        <input class="simple-input" id="name-input" type="text" placeholder="Search">
                    </div>
                </div>
                <!-- navbar links -->
                <ul class="nav-links">
                    <li><a href="./signin.html" aria-label="to-sign-in">
                            <button class="btn btn-outline">Sign-in</button>
                        </a>
                    </li>
                    <li><a href="./wishlist.html" aria-label="to-wishlist">
                            <div class="badge-container">
                                <i class="shopping-cart fa-regular fa-heart">
                                    <span class="badge badge-ico">0</span>
                                </i>
                            </div>
                        </a>
                    </li>
                    <li><a href="./cart.html" aria-label="to-cart">
                            <div class="badge-container">
                                <i class="shopping-cart fa-solid fa-cart-shopping">
                                    <span class="badge badge-ico">0</span>
                                </i>
                            </div>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- main content -->
        <main class="shoebox-content cart-content">
            <h4>My Wishlist</h4>

            <section class="cart-cards">
                <div class="card card-vertical dismiss-card">
                    <div class="card-head">
                        <div class="card-img">
                            <img src="../assets/boot_5.webp" alt="card image">
                        </div>
                        <div class="card-texts">
                            <h4 class="card-title">Shoebox<span></span></h4>
                        </div>
                    </div>
                    <div class="card-buttons">
                        <button class="card-btn-primary">Move to Cart</button>
                    </div>
                    <button class="card-exit-btn"><i class="fas fa-times"></i></button>
                </div>
            </section>
        </main>

        <!-- footer -->
        <footer class="shoebox-footer">
            <p>Made with ðŸ’– by Varun Verma</p>
            <div class="social-links">
                <a href="https://twitter.com/VarunVerma2828"><i class="fab fa-twitter-square" title="Twitter"></i></a>
                <a href="https://github.com/Varun-28"><i class="fab fa-github-square" title="Github"></i></a>
                <a href="https://www.linkedin.com/in/varun-verma-a-budding-engineer/"><i class="fab fa-linkedin"
                        title="LinkedIn"></i></a>
            </div>
        </footer>
    </div>
</body>

</html>
