<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Shoebox</title>
    <link rel="icon" type="image/x-icon" href="../assets/icon.png">

    <!-- stylesheets -->
    <link rel="stylesheet" href="../css/component_styles/signup.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/e413b10342.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="pagewrap">
        <!-- navbar -->
        <header class="shoebox-navbar">
            <nav>
                <!-- logo -->
                <div class="shoebox-logo">
                    <a href="../index.html" aria-label="to-home"><img src="../assets/logo_svg.svg"
                            alt="shoebox-logo"></a>
                </div>
                <!-- search bar -->
                <div class="search-bar">
                    <div class="input-group">
                        <input class="simple-input" id="name-input" type="text" placeholder="Search">
                    </div>
                </div>
                <!-- navbar links -->
                <ul class="nav-links">
                    <li><a href="./signin.html" aria-label="to-sign-in">
                            <button class="btn btn-outline">Sign-in</button>
                        </a>
                    </li>
                    <li><a href="./wishlist.html" aria-label="to-wishlist">
                            <div class="badge-container">
                                <i class="shopping-cart fa-regular fa-heart">
                                    <span class="badge badge-ico">0</span>
                                </i>
                            </div>
                        </a>
                    </li>
                    <li><a href="./cart.html" aria-label="to-cart">
                            <div class="badge-container">
                                <i class="shopping-cart fa-solid fa-cart-shopping">
                                    <span class="badge badge-ico">0</span>
                                </i>
                            </div>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- main content -->
        <main class="shoebox-content login-signup-content">
            <div class="login-signup-form">
                <div class="login-signup-texts">
                    <h3 class="login-signup-heading">Create new account</h3>
                </div>
                <form>
                    <div class="input-group">
                        <label for="email-input">Email-id : </label>
                        <input class="validation-input input" id="email-input" type="email">
                        <p class="login-signup-warning">enter a valid email-id</p>
                    </div>
                    <div class="input-group">
                        <label for="fname-input">First Name : </label>
                        <input class="validation-input input" id="fname-input" type="text">
                        <p class="login-signup-warning">enter a valid email-id</p>
                    </div>
                    <div class="input-group">
                        <label for="lname-input">Last Name : </label>
                        <input class="validation-input input" id="lname-input" type="text">
                        <p class="login-signup-warning">enter a valid email-id</p>
                    </div>
                    <div class="input-group">
                        <label for="password-input">Password : </label>
                        <input class="validation-input input" id="password-input" type="password">
                        <p class="login-signup-warning">password is missing</p>
                    </div>
                    <div class="input-group">
                        <label for="cpassword-input">Confirm Password : </label>
                        <input class="validation-input input" id="cpassword-input" type="password">
                        <p class="login-signup-warning">enter a valid email-id</p>
                    </div>
                    <button class="btn btn-primary">Register</button>
                </form>
                <p class="small-text">Already have an account ? <a class="link" href="./signin.html">Login</a></p>
            </div>
        </main>

        <!-- footer -->
        <footer class="shoebox-footer">
            <p>Made with ðŸ’– by Varun Verma</p>
            <div class="social-links">
                <a href="https://twitter.com/VarunVerma2828" target="_blank"><i class="fab fa-twitter-square" title="Twitter"></i></a>
                <a href="https://github.com/Varun-28" target="_blank"><i class="fab fa-github-square" title="Github"></i></a>
                <a href="https://www.linkedin.com/in/varun-verma-a-budding-engineer/" target="_blank"><i class="fab fa-linkedin"
                        title="LinkedIn"></i></a>
            </div>
        </footer>
    </div>
</body>

</html>
